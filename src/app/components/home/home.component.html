<div *ngIf="lat && lng">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <h3>Howdy</h3>
        <p>You are here</p>
      </agm-info-window>
    </agm-marker>
  </agm-map>

  <div class="search">
    <form [formGroup]="searchForm">
      <input type="text" name="location" formControlName="location" ngx-google-places-autocomplete #places="ngx-places" (onAddressChange)="onChange($event)" placeholder="search nearby restaurants"/>
      <input type="submit" (click)="search()" value="search">
    </form>
  </div>
</div>
